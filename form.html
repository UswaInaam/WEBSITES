<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h1><b>Admission Form</b></h1>
    <label for="name">Name</label>
    <input type="text" name="name" id="name" spellcheck="true" autocomplete="additional-name" autofocus placeholder="enter your name here"/>
    <label for="fathername">Father Name</label>
    <input type="text" name="fathername" id="fathername"  spellcheck="true" autocomplete="cc-family-name" placeholder="enter your father name"/>
    <br />
    <br/>
    <label for="marks">Obtained Marks</label>
    <input type="number" name="marks" id="marks"/>
    <label for="ContactNo">Contact no</label>
    <input type="tel" name="ContactNo" id="ContactNo" autocomplete="tel" 
    />
    
    <br />
    <br/>
    <label for="address">Address</label>
    <input type="text" name="address" id="address" spellcheck="true" autocomplete="street-address"/>
    <label for="qualification">Last Qualification</label>
    <input type="text" name="qualification" id="qualification" spellcheck="true"/>
    <br />
    <br/>
    <label for="email">Email</label>
    <input type="email" name="email" id="email" spellcheck="true" autocomplete="email"/>
    <label for="DOB">Date of Birth</label>
    <input type="date" name="DOB" id="DOB" autocomplete="bday-year"/>
    <br />
    <br/>
    <label for="CNIC">CNIC</label>
    <input type="number" name="CNIC" id="CNIC" placeholder="enter your CNIC"/>
    
    <label for="program">Program</label>
    <input type="text" name="program" id="program" spellcheck="true"/>
    <br />
    <br/>
    <label for="countries">Choose Country</label>
    <select name="countries" id="countries">
   <option>Select Country</option>   
<option>Pakistan</option>
<option>Uk</option>
<option>USA</option>
<option>France</option>
<option>India</option>
<option>UAE</option>
<option>Italy</option>
    </select>
    
    <br/>
    <br/>
   

    <input type="submit" value="submit" />
    <input type="reset" value="reset">
  </body>
</html>
